<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>NetNet</title>
</head>

<body>
    <div class="boxPrincipal">
        <header class="boxTitulo">
            <h1 id="bienvenido" style="color: red;"><strong>Bienvenido a NetNet</strong></h1>
            <h3><em>Tú espacio fuera de lugar</em></h3>
        </header>

        <div class="boxFormulario">

            <form action="" id="inicio">
                <label id="registro"><h2>¿Aún no eres miembro?</h2></label>
                <button class="botonRegistro" type="submit"> <a href="index2.html">Suscribirme ahora</a></button><br/>
                <br/>
                <label id="ingresarPrincipal" for="ingresar"><h2>¿Estás de regreso?</h2></label>

                <p>Nombre de usuario</p>
                <input type="text" name="ingresar" id="ingresarEntrada" placeholder="id de registro" required/><br/>
                <br/>
                <label id="password" for="password">Contraseña:</label><br/>
                <input type="password" name="password" id="password" placeholder="Contraseña" required/><br/>
                <br/>
                <label id="botonIngreso"></label><br/>
                <button class="botonIngreso" type="submit"> <a href="#">Ingresar</a></button><br/>
                <script src="./scripts/script1.js"></script>
            </form>
        </div>
    </div>
</body>

</html>
